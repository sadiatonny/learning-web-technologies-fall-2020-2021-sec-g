<!DOCTYPE html>

<head>
    
    <title>Profile</title>
</head>
<body>
    <table border="1">
        <form action="" onsubmit='return formvalidation()'>
            <tr>
                <td colspan="3">
                   <h1>Person Profile</h1> 
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
                <td width="150px" style="color: green;">
                    <div id="nameDiv">

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="email" id="email" onkeyup="checkEmail()">
                </td>
                <td width="100px" style="color: green;">
                    <div id="emailDiv">

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="gendera" value="Male"> Male 
                <input type="radio" name="gender" id="genderb" value="Female" > Female
                <input type="radio" name="gender" id="genderc" value="Other" > Other <br>
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth
                </td>
                <td>
                    <input type="date" name="dob"  id="dob"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    Blood Group
                </td>
                <td>
                    <select name="blood_group" id="blood">
                        <option value="A+" selected >A+</option>
                        <option value="B+">B+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Degree
                </td>
                <td>
                    <input type="checkbox" name="deg" id="dega"> SSC
                    <input type="checkbox" name="deg" id="degb"> HSC
                    <input type="checkbox" name="deg" id="degc"> BSc
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </form>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
